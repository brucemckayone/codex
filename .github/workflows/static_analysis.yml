name: Static Analysis

on:
  push:
    branches: ['**'] # Run on all branches
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call: # Allow this workflow to be called by other workflows

permissions:
  contents: read

jobs:
  static-analysis:
    name: Lint, Format & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Turborepo local cache - uses content-based hashing for better cache hits
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('pnpm-lock.yaml', 'turbo.json', '**/package.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('pnpm-lock.yaml', 'turbo.json', '**/package.json') }}-
            ${{ runner.os }}-turbo-

      - name: Biome Check (Lint & Format)
        run: pnpm check:ci

      - name: Type check with Turborepo
        run: pnpm typecheck
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}
