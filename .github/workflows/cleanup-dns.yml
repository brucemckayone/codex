name: Cleanup DNS Records

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Delete conflicting DNS records
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_DNS_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        run: |
          chmod +x .github/scripts/delete-conflicting-dns.sh
          .github/scripts/delete-conflicting-dns.sh "$CLOUDFLARE_API_TOKEN" "$CLOUDFLARE_ZONE_ID"
